<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Segmentation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Customer Segmentation Summary</h1>
    <div>
      {{ summary_table|safe }}
    </div>
    <h2>Cluster Visualizations</h2>
    {% for plot_url in plot_urls %}
    <div>
      <img src="{{ url_for('plot', filename=plot_url) }}" alt="Cluster Plot" class="img-fluid">
    </div>
    {% endfor %}
  </div>
</body>
</html>
